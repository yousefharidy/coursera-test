<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Media Queries</title>
<style>
/*Base styles*/
h1 { 
	margin-bottom: 15px;
	text-align: center; 
	font-size: 20px;
	font-style: oblique;
 }	
 p{
 	border: 1px solid black;
 	margin-bottom: 15px;
 }
 #p1{ 
    background-color: gray;
    width: 300px;
    height: 300px;

 }
 #p2{ 
 	background-color: black;
 	width: 50px;
 	height: 50px;

  }
 /* Large devices only */ 
@media (min-width: 1028px) {
	#p1 {
		width: 80%;
	}
	#p2 { 
		width: 150px;
		height: 150px;

	 }
}

 /* Medium devices only */
 @media (min-width: 800px) and (max-width: 1000px) {
 #p1 { 
 width: 50%
  } 
 #p2 { 
 	width: 100px;
 	height: 100px;

  }
 }
</style>
</head>
<body>
	<h1>Media Queries</h1>
	<p id="p1"></p>
	<p id="p2"></p>
</body>
</html>
